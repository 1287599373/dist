          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
            <li data-name="home" class="layui-nav-item layui-nav-itemed">
              <a href="javascript:;" lay-tips="主页" lay-direction="2">

              <dl class="layui-nav-child">

        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>

        </div>

      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">

  <script src="../layuiadmin/layui/layui.js"></script>
  <script src="../common/jquery/jquery-3.3.1.js"></script>
  <script src="../common/jquery/jquery.params.js"></script>
  <script src="../common/common.js"></script>
  <script>
  $(function(){
    var userid = $.query.get("userid");
    var user =  $.query.get("user");
    $("#user").text(user);
    $("#userid").val(userid);
  })
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','layer'],function(){
    var layer = layui.layer;
    $("#exit").on("click",function(){
      var userid = $("#userid").val();
      console.log(userid);
      if(!userid){
        layer.msg('请先登录！', {
                      offset: '15px'
                      ,icon: 1
                      ,time: 2000
                    }, function(){
                      location.href = 'user/login.html'; //后台主页
                    });
        return;
      }
      $.ajax({
        url: baseUrl + '/exit' //实际使用请改成服务端真实接口
        ,data: {"userId":userid}
        ,type:'POST'
        ,dataType:'JSON'
        ,success: function(res){
          if(res.code == 0){
          //提示与跳转
            layer.msg('退出成功', {
                      offset: '15px'
                      ,icon: 1
                      ,time: 2000
                    }, function(){
                      location.href = 'user/login.html'; //后台主页
                    });
          }else{
            layer.msg(res.msg);
          }
        },
        error:function(){
          layer.msg("系统繁忙！");
        }
      });
    })
  });
  </script>



<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  
  <style type="text/css">
    .layui-form-item{
      margin-bottom: 0px;
    }
</style>
  

</head>
<body>
  <style >
    span {
      padding: 9px 15px 9px 15px;
      line-height: 40px;
    }
  </style>
  <div class="layui-form" lay-filter="form-list" id="layuiadmin-app-form-list" style="padding: 25px 30px 0 50px;">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-inline">
          <span id="name"></span>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">规格：</label>
        <div class="layui-input-inline">
          <span id="specifications"></span>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">价格：</label>
        <div class="layui-input-inline">
          <span id="price"></span>
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">所需积分：</label>
          <div class="layui-input-inline">
            <span id="requiredintegral"></span>
        </div>
      </div> 
      </div>
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">库存量：</label>
          <div class="layui-input-inline">
            <span id="stockbalance"></span>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期：</label>
            <div class="layui-input-inline">
              <span id="time"></span>
          </div>
        </div> 
      </div>
      
      <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">显示顺序：</label>
        <div class="layui-input-inline">
          <span id="mallorder"></span>
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">图片：</label>
            <div class="layui-input-inline">
              <a href = ""  target="_blank" id = "imageurlhttp">
                <img class="layui-upload-img" id="imageurl" style="height:220px;width:293px;border:0.5px  grey;margin-top: 11px;">
              </a>
          </div>
        </div> 
        </div>
  
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script src="../../../common/common.js"></script> 
  <script src="../../../common/jquery/jquery-3.3.1.js"></script>
  <!--html传值获取插件-->
  <script src="../../../common/jquery/jquery.params.js"></script>
  <script>
$(function(){
  var id = $.query.get("mallid");
  $.ajax({
      url:baseUrl + "/mall/info",
      type:"POST",
      dataType:"JSON",
      data:{
        "id":id
      },
      success:function(res){
        if(res.code == 0){
           $("#name").text(res.data.name);
           $("#requiredintegral").text(res.data.requiredintegral);
           $("#time").text(res.data.time);
           $("#mallorder").text(res.data.mallorder);
           $("#specifications").text(res.data.specifications);
           $("#price").text(res.data.price+"元");
           $("#stockbalance").text(res.data.stockbalance);
           $("#imageurl").attr("src",attachUrl+res.data.imageurl);
           $("#imageurl").attr("alt",attachUrl+res.data.imageurl);
           $("#imageurlhttp").attr("href",attachUrl+res.data.imageurl);
        }else{
          layer.msg(res.msg);
        }
      },
      error:function(res){
        layer.error("系统繁忙！");
      }
    });
})
  </script>
</body>
</html>

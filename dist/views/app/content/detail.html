

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <style >
    span {
      padding: 9px 15px 9px 15px;
      line-height: 40px;
    }
  </style>
  <div class="layui-form" lay-filter="form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <span id="username"></span>
        </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">日期</label>
          <div class="layui-input-inline">
            <span id="time"></span>
        </div>
      
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-inline">
          <span id="nikename"></span>
        </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">用户密码</label>
          <div class="layui-input-inline">
            <span id="password"></span>
          </div>
        </div>
      
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-inline">
              <span id="companyname"></span>
            </div>
          </div>
      <div class="layui-inline">
        <label class="layui-form-label">银行账户</label>
        <div class="layui-input-inline">
          <span id="bankaccount"></span>
        </div>
      </div>
          
    </div>

    <div class="layui-form-item">
      <div class="layui-inline">
          <label class="layui-form-label">信用编号</label>
          <div class="layui-input-inline">
            <span id="creditcode"></span>
          </div>
        </div> 
      <div class="layui-inline">
          <label class="layui-form-label">积点</label>
          <div class="layui-input-inline">
            <span id="accumulatepoints"></span>
          </div>
        </div> 
    </div>
    
    <div class="layui-form-item">
            <label class="layui-form-label">平台</label>
            <div class="layui-input-block">
              <span id="terracetype"></span>
            </div>
    </div>
    <div class="layui-form-item">
          <label class="layui-form-label">公司地址</label>
          <div class="layui-input-block">
            <span id="companyaddress"></span>
          </div>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script src="../../../common/common.js"></script> 
  <script src="../../../common/jquery/jquery-3.3.1.js"></script>
  <!--html传值获取插件-->
  <script src="../../../common/jquery/jquery.params.js"></script>
  <script>
$(function(){
  var id = $.query.get("userid");
  $.ajax({
      url:baseUrl + "/user/info",
      type:"POST",
      dataType:"JSON",
      data:{
        "id":id
      },
      success:function(res){
        if(res.code == 0){
           $("#username").text(res.data.username);
           $("#password").text(res.data.password);
           $("#nikename").text(res.data.nikename);
           $("#time").text(res.data.time);
           $("#companyname").text(res.data.companyname);
           $("#bankaccount").text(res.data.bankaccount);
           $("#creditcode").text(res.data.creditcode);
           $("#accumulatepoints").text(res.data.accumulatepoints);
           $("#companyaddress").text(res.data.companyaddress);
           $("#terracetype").text(res.data.terracetype);
        }else{
          layer.msg(res.msg);
        }
      },
      error:function(res){
        layer.error("系统繁忙！");
      }
    });
})
  </script>
</body>
</html>
